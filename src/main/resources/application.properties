spring.application.name=jobportal
spring.datasource.username=${DB_USERNAME:jobportal}
spring.datasource.password=${DB_PASSWORD:jobportal}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/jobportal}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
application.title = JobPortal
application.version = v1.0.0
